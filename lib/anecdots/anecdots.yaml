- text: "— Вчера долго пыталась объяснить бабуле, что работаю программистом.\n— Удалось?\n— Короче, сошлись на том, что чиню телевизоры и развожу мышей."

- text: "Работа программиста и шамана имеет много общего — оба бормочут непонятные слова, совершают непонятные действия и не могут объяснить, как оно работает."

- text: "Тяжело быть программистом: приходишь отдохнуть к людям в гости, а тебе сразу показывают домашний компьютер и просят разобраться с его проблемами. Скажите, у гинекологов так же?"

- text: "— Почему ваши дети всё время ссорятся?\n— Конфликт версий, — отвечает программист."

- text: "Программисту нужно попасть на двенадцатый этаж. Он заходит в лифт, нажимает кнопку «1», затем «2» и долго ещё безуспешно ищет глазами клавишу Enter…"

- text: "Идёт программист по улице. Встречает девушек.\n— Девушки, хотите пива?\n— Нет.\n— Вино?\n— Нет!\n— Водку?\n— Нет!!!\nПрoграммист думает про себя: «Странно, стандартные драйверы не подошли»."

- text: "Когда обычный выпускник курсов программирования переходит улицу, он смотрит налево и направо, как учили в школе. Разработчик продакшна смотрит налево, направо и вниз, потому что там может лежать граната. Хакер смотрит налево, направо, вниз и вверх, потому что оттуда тоже может что-то прилететь."

- text: "Один монитор — обычный программист, два монитора — продвинутый программист, три монитора — системный программист, четыре монитора — охранник."

- text: "Диктор по радио объявляет:\n
— На днях суд города Сан-Франциско приговорил хакера Ивана Иванова к десяти годам лишения свободы. Сейчас он уже отбывает наказание в колонии «Прииск Счастливый» штата Аляска. По данным центрального компьютера полиции, завтра в 12.00, полностью отбыв срок наказания, он выходит на свободу..."

- text: "Беседуют два программиста.\n— Чем программист отличается от обычного смертного?\n— А тем, что в состоянии ответить на вопрос, в котором уже заключён ответ.\n— Это как же?\n— Ну, например, ответь на вопрос: сколько будет 2х2=4?\n— ТRUЕ!"

- text: "Школьный учитель спрашивает учеников о профессии родителей.\n— Тим, чем твоя мама занимается на работе?\nТим встаёт и гордо говорит:\n— Она доктор.\n— Замечательно, ну как насчёт тебя, Эмми?\nДевочка стеснительно произносит:\n— Мой папа разносит почту.\n— Спасибо, Эмми, — говорит учитель. — Ну, а твои родители что делают, Билл?\nБилл гордо встаёт и объявляет:\n— Мой папа играет музыку в борделе!\nОбалдевший учитель решил направиться к Биллу домой.\n— В каких условиях вы растите ребёнка? — спрашивает он у отца.\nТот отвечает:\n— Вообще-то я программист и специализируюсь на TCP/IP коммуникационном протоколе в системе UNIX. Ну как объяснить это семилетнему пацану?"

- text: "Встретил в поле Иван Царевич Змея Горыныча об одной голове.\nДостал он свой меч-кладенец и срубил голову, но на её месте появилось две. Срубил две — выросло четыре, срубил четыре — выросло восемь.\nТак рубил Иван Царевич головы, пока не снёс Змею 65535 голов, и сдох Змей Горыныч, ибо был он 16-ти разрядный."

- text: "Между интернетом и жизнью гораздо больше общего, чем может показаться на первый взгляд: в обоих случаях непонятно, что мы здесь делаем и ради чего, но уходить уже как-то не слишком хочется…"

- text: "Давеча узнала страшное — 30% от всех посылаемых дикпиков не настоящие! В смысле не принадлежат отправителю, а тырены с интернета. Не то, чтобы меня это сильно волновало, мне и не присылали никогда, но хотелось верить, что в мире фальшивого блеска, лжи и пропаганды осталось что-то честное и искреннее и вот. Последняя скрепа рухнула…"

- text: "Роскомнадзор не смог отчитаться об успешной блокировке Рунета из-за отсутствия интернета."

- text: "AI solves all political, economic and medical problems after parsing Hacker News comments"

- text: "Company accidentally increased dev productivity 3x by laying off 20% of middle management"

- text: "Когда Джефф Дин разрабатывает программу, то сначала создаёт бинарник, а потом пишет исходный код как документацию"

- text: "Джефф Дин однажды не прошёл тест Тьюринга, потому что правильно установил 203-е число Фибоначчи менее чем за секунду"

- text: "В 2002 году Google-поиск не работал несколько часов. Джеффу Дину пришлось вручную обрабатывать запросы пользователей. Качество поисковой выдачи выросло в два раза."

- text: "Недовольный константным временем, Джефф Дин создал первый в мире алгоритм O(1/n)"

- text: "Скорость программирования Джеффа Дина выросла в 40 раз в конце 2000 года, когда он проапгрейдил клавиатуру на USB 2.0"

- text: "Компиляторы не предупреждают Джеффи Дина. Джефф Дин предупреждает компиляторы"

- text: "Джефф Дин надевает штаны по очереди на каждую ногу, но если бы у него было больше двух ног, то мы бы увидели, что ему требуется O(log n)"

- text: "Спросил как то Командир Нортон товарища Комманд Кома - за что он так не любит отца Вындоуза.\nДык - ответил товарищ Комманд Ком - Мышами от него воняет.\nИ, подумав, добавил: От оболочки дешевой."

- text: "Шерлок Холмс и Доктор Ватсон летят на воздушном шаре. Попали в шторм и заблудились. Смотрят вниз - видят, мужик коров пасёт. Решили спуститься пониже и спросить у него про местность:\n\n- Дорогой сэр, подскажите пожалуйста, где мы сейчас находимся? Крикнул Шерлок пастуху\n\n- Ну, скажем, на воздушном шаре - немного подумав, ответил пастух.\n\n- Благодарю вас, сэр - сказал Шерлок и они полетели дальше.\n\nСпустя некоторое время Шерлок говорит Ватсону:\n\n- А вы знаете, доктор, этот пастух - програмист!\n\n- Не может быть! Как вы это узнали? - вопрошал Ватсон.\n\n- Элементарно, Ватсон! Во-первых, он задумался над ответом. Во-вторых, он дал на 100% верный ответ. В третьих, этот ответ был абслютно бесполезным!"

- text: "Программист объясняет сыну решение какой- то задачи:— Вот, смотри. Пусть у тебя есть 1000 яблок. М-м-м... Нет, пусть для ровного счета — 1024... "

- text: "— Почему ты никогда не рассказываешь, как у тебя дела на работе?\n— Да чего тебе рассказывать? Вот, вчера блок питания сгорел…\n— Бедненький! Ну ты хоть с собой бутерброды бери."

- text: "Молодой человек приехал в отпуск на море, загорает, отдыхает. Увидел красивую девушку, решил познакомиться. Подходит к ней и так, и сяк, но девушка его игнорирует.\n— Девушка, — говорит он, — ну почему Вы не хотите познакомиться?\n— Молодой человек, — спрашивает она, — а кто Вы по профессии?\n— Токарь шестого разряда, а что?\n— А теперь представьте: приехали Вы в отпуск отдохнуть, развеяться. Приходите на пляж, а тут ровными рядами — станки, станки, станки..."

- text: "Программист в армии:\n\nНа учебных стрельбах программист израсходовал все 30 патронов АК-47 и ни разу не попал по мишени. Всё мимо...\n\nК нему подходит сердитый прапор и говорит:\n—Какого черта ты ни разу не попал по мишени?\nПрограммист:\n—Проблема на той стороне. С моей стороны все пули выпущены."

- text: "Вот представь, что тебе доверили достроить за другим прорабом лабораторию на острове. Ты приходишь на объект, а там кроме недостроенного здания: огромный вентилятор (размером со здание), большой воздушный шар и комната набитая швабрами. Почесав голову, ты разбираешь этот хлам и доделываешь лабораторию. Сдаешь объект ученным, но через 5 минут они выбегают с криком: \"УТЕЧКА ЯДОВИТОГО ГАЗА!!!\".\n- Как так-то, блять! Должно же работать! - в отчаянии кричишь ты и звонишь прошлому прорабу:\n- Вася, у нас ядовитый газ потёк! В чем проблема?\n- Не знаю, должно было все работать. Что-то в проекте менял?\n- Немного, швабры вынес...\n- Швабры потолок держали!\n- Что??? Что, блять, извините???\n- Говорю, швабры потолок держали. Над ними цистерны с газом были. Очень тяжелые, пришлось в комнату снизу швабры напихать.\n- Ты хотя бы записку на двери повесил бы, что швабры для держания потолка! У нас тут ядовитый газ течет! Что нам делать?\n- Включай вентилятор. Он сдует газ с острова.\n- Я его, блять, демонтировал сразу же!\n- Зачем?\n- Зачем ты построил 120 тонный вентилятор? Ты не мог положить ящик блядских ПРОТИВОГАЗОВ?\n- Ящик противогазов искать нужно, а вентилятор у меня с прошлого заказа оставался.\n- Вася, я убрал твой вентилятор! Мы тут задыхаемся!\n- Херли вы тогда там делаете? Садитесь на воздушный шар и уебывайте!"

- text: "Купил айтишник себе продвинутого робота с функцией жены, небесного вида красавицу. Привез, развернул, сам за комп, ждет обед. Вдруг окрик - \"Все равно сидишь, иди выкинь мусор!\""

- text: "Программист - это единственная в мире профессия, где платят деньги, чтобы ты исправил ошибки, которые допустил, когда перед этим сделал свою работу херово."

- text: "Стоят, значит, физик и математик перед экраном с блокнотиками, а на табло периодически выскакивает цифра: 8... 8... 8... 8... 8...\nПодходит к ним программист:\n- А это что у вас такое?\n- Это абсолютный генератор случайных чисел.\n- Так он же не работает!\n- А ты, блядь, попробуй докажи!"

- text: "Жена мужу-программисту:\n- Вынеси мусор - воняет ужасно!\nМуж забирает мусор и через пару минут возвращется с ним обратно домой.\n- Ты почему не выбросил? - спрашивает она.\n- Пробовал. Всё равно воняет. У тебя есть другая идея?"

- text: "Ругаются сисадмин и секретарша:\n- Да вы, похоже, совсем тупая. Даже элементарную программу настроить не можете.\n- Ну и что из того? Разве Рубинштейн сам настраивал свой рояль?"

- text: "Чтобы руководить программистами, нужен Д.Кнут и пряник."

- text: "Настоящий программист, как известно, ставит рядом с собой два\nстакана - один с водой, на случай если захочет пить, другой без\nводы, на случай, если не захочет. А вот настоящий админ ставит\nчетыре стакана. Другие два - на случай отказа первой системы."

- text: "В компьютерном клубе.\nМальчик:\n- Админ! Админ! Там в туалете пацан застрял!\nАдмин:\n- Ну и что, мне теперь ему туда сеть провести?"

- text: "Жил-был программист, и было у него два сына - Антон и Неантон."

- text: "Приходит ламер к линуксоиду:\n- Есть дрова для принтера?\nЛинуксоид, очень удивлённо:\n- Чего-чего?\n- Ну, дрова для принтера. Неужели у такого специалиста их нет?\nЛинуксоид, ещё более удивлённо:\n- Честное слово, сколько лет живу - только электрические принтеры попадались!"

- text: "Настоящий сисадмин может на глаз определить, сколько весит файл."

- text: "Звонок в службу техподдержки:\n- Я не могу войти в Интернет.\n- Вы знаете, какая у вас операционная система?\n- Конечно, знаю: Фейсбук."

